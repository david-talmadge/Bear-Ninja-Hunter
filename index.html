    <script>
      //Ask name
      let uName = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started: ');
      //State name
      alert(`Hi ${uName} Let's Play!!`);
      //Ask type
      let uType = prompt('Who are you: Bear, Ninja, or Hunter? ');
      if(uType.toLowerCase()==='bear'){
        uType = 'Bear';
      }else if(uType.toLowerCase()==='ninja'){
        uType = 'Ninja';
      }else if(uType.toLowerCase()==='hunter'){
        uType = 'Hunter';
      } //else ask to reinput result
      let sType = 'Bear';
      //Set types to print
      let uPrintedType = `${uName}, You picked ${uType}!`;
      let sPrintedType = `Computer Picked ${sType}!`;
      //Print types to console
      console.log(uPrintedType);
      console.log(sPrintedType);
      
      let combination;
      let winner;
      let result;
      if(uType==='Bear' && sType==='Bear'){
        winner = "tie";
        //combination=1;
      }else  if(uType==='Ninja' && sType==='Ninja'){
        winner = "tie";
        //combination=2;
      }else if(uType==='Hunter' && sType==='Hunter'){
        winner = "tie";
        //combination=3;
      }else if(uType==='Bear' && sType==='Ninja'){
        winner = "user";
        //combination=4;
      }else if(uType==='Ninja' && sType==='Hunter'){
        winner = "user";
        //combination=5;
      }else if(uType==='Hunter' && sType==='Bear'){
        winner = "user";
        //combination=6;
      }else if(uType==='Hunter' && sType==='Ninja'){
        winner = "computer";
        //combination=7;
      }else if(uType==='Bear' && sType==='Hunter'){
        winner = "computer";
        //combination=8;
      }else if(uType==='Ninja' && sType==='Bear'){
        winner = "computer";
        //combination=9;
      }else{
        winner = "";
        //combination=0;
      }
      switch(winner){
        case "tie":
          result ='Tie';
          break;
        case "user":
          result ='You Win!!';
          break;
        case "computer":
          result ='Computer Wins';
          break;
        default:
          result ='';
      }
      console.log(result);
      document.getElementById("demo").innerHTML = uPrintedType + "<br>" + sPrintedType + "<br>" + result;
    </script>
